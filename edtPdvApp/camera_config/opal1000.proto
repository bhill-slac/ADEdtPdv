InTerminator	= CR;
OutTerminator	= CR;
ReplyTimeout	= 900;
ReadTimeout	= 100;
WriteTimeout	= 500;
ExtraInput	= Ignore;

GetQStr {
    out "@\$1?";    in  ACK "@\"%#s";
    @init { out "@\$1?";    in  ACK "@\"%#s"; }
}

GetInt {
    out "@\$1?";    in  ACK "@%d";
    @init { out "@\$1?";    in  ACK "@%d"; }
}

GetStr {
    out "@\$1?";    in  ACK "@%#s";
    @init { out "@\$1?";    in  ACK "@%#s"; }
}

SetInt {
    InTerminator	= ACK;
    out "@\$1%d";   in  "";
}

SetIntNoInit {
    InTerminator	= ACK;
    out "@\$1%d";   in  "";
}

SetStr {
    InTerminator	= ACK;
    out "@\$1%s";   in  "";
}
