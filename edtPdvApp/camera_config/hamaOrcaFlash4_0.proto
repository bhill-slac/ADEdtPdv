#
PeekSize        = 0;
Terminator      = CR;
# InTerminator	= LF;
# OutTerminator	= LF;
ReplyTimeout	= 500;
ReadTimeout		= 100;
WriteTimeout	= 100;
ExtraInput		= Ignore;
#ExtraInput		= Error;

# Safe command to send to test communications
ComTest
{
	out	"?CAI T";
	in	 "CAI T %s";
}

# Get firmware version
GetFirmware
{
	out	"?VER";
	in	 "VER %s";
}

# Get info string
GetInfo
{
	out	"?INF";
	in	 "INF %s";
}

# Get camera model name
GetModel
{
	out	"?CAI T";
	in	 "CAI T %s";
}

# Get camera serial number
GetSerialNumber
{
	out	"?CAI N";
	in	 "CAI N %s";
}

# GetHeight - CCD Effective Vertical Pixel count
GetHeight
{
	out	"?CAI V";
	in	 "CAI V %d";
}

# GetWidth - CCD Effective Horizontal Pixel count
GetWidth
{
	out	"?CAI H";
	in	 "CAI H %d";
}

GetActualExposure
{
	out "?RAT";
	in	 "RAT %f";
}

GetAcquireTime
{
	out "?AET";
	in	 "AET %f";
}

SetAcquireTime
{
	out "AET %f";
	in	"AET %*f";
}

# Get Start Exposure Timing Mode
#	0	= Normal free run
#	1	= External trigger
#	2	= Start
#	3	= Light sheet
GetTriggerMode
{
	out "?AMD";
	in	 "AMD %{N|E|S|L}";
}

# Set Start Exposure Timing Mode
#	0	= Normal free run
#	1	= External trigger
#	2	= Start
#	3	= Light sheet
SetTriggerMode
{
	out "AMD %{N|E|S|L}";
	in  "AMD %*{N|E|S|L}";
}

# Get External Trigger Exposure Mode
#	0	= Edge
#	1	= Level
#	2	= Synchronous
GetExtTrigMode
{
	out "?EMD";
	in	 "EMD %{E|L|S}";
}

# Set External Trigger Exposure Mode
#	0	= Edge
#	1	= Level
#	2	= Synchronous
SetExtTrigMode
{
	out "EMD %{E|L|S}";
	in	"EMD %*{E|L|S}";
}

# Get Scanning Mode
#	0	= Normal
#	1	= Binning
#	2	= Sub-array (Vertical Double Scan)
GetScanningMode
{
	out "?SMD";	
	in	 "SMD %{N|S|W}";
}

# Set Scanning Mode
#	0	= Normal
#	1	= Binning
#	2	= Sub-array (Vertical Double Scan)
SetScanningMode
{
	out "SMD %{N|S|W}";
	in  "SMD %*{N|S|W}";
}

# SPX {1|2|4} Set binning factor
# PEC {F|O} Pixel Error Corr Off|On
